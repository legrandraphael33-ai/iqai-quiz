<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IQAI Test - I Quit AI</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  *{box-sizing:border-box;margin:0;padding:0;}
  :root{
    --title-font:'Press Start 2P', monospace;
    --body-font:'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  }
  body{
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:flex-start;
    background: linear-gradient(135deg,#f4cda7,#e7a86a);
    padding:20px;
    font-family: var(--body-font);
  }
  h1{
    font-family: var(--title-font);
    font-size:2.25em;
    margin-bottom:8px;
    text-align:center;
    line-height:1.15;
    letter-spacing:0.5px;
    text-shadow: 0 2px 10px rgba(0,0,0,0.18);
  }
  h1 span{display:inline-block;}
  .title-sep{margin:0 10px;opacity:0.92;transform:translateY(-1px);}
  p.subtitle{
    text-align:center;
    margin-bottom:24px;
    font-size:1.45em;
    font-weight:800;
    color:#ffffff;
    text-shadow:0 3px 12px rgba(0,0,0,0.28);
    letter-spacing:0.2px;
  }
  .container{
    max-width:550px;width:100%;
    background:#ffffff;color:#333;
    border-radius:18px;
    padding:26px;
    box-shadow:0 10px 28px rgba(0,0,0,0.18);
  }
