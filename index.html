<head>

<style>
  *{box-sizing:border-box;margin:0;padding:0;}
  :root{
    --title-font:'Press Start 2P', monospace;
    --body-font:'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  }
  body{
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:flex-start;
    background: linear-gradient(135deg,#f0c79e,#e3a56b);
    padding:20px;
    font-family: var(--body-font);
  }

  h1{
    font-family: var(--title-font);
    font-size:2.25em;
    margin-bottom:8px;
    text-align:center;
    line-height:1.15;
    letter-spacing:0.5px;
    text-shadow: 0 2px 10px rgba(0,0,0,0.18);
    white-space: nowrap; /* √©vite les retours √† la ligne */
  }
  h1 span{display:inline-block;}

  /* La barre blanche (curseur) */
  .title-sep{
    margin:0 10px;
    opacity:0;               /* invisible par d√©faut */
    transform:translateY(-1px);
    color: rgba(255,255,255,0.92);
  }
  .title-sep.cursor-on{
    opacity:0.92;
    animation: caretBlink 1.7s steps(1,end) infinite;
  }
  @keyframes caretBlink{
    0%,49%{opacity:0.92;}
    50%,100%{opacity:0;}
  }

  p.subtitle{
    text-align:center;
    margin-bottom:24px;
    font-size:1.45em;
    font-weight:800;
    color:#ffffff;
    text-shadow:0 3px 12px rgba(0,0,0,0.28);
    letter-spacing:0.2px;
  }

  .container{
    max-width:560px;width:100%;
    background:#ffffff;color:#333;
    border-radius:18px;
    padding:26px;
    box-shadow:0 10px 28px rgba(0,0,0,0.18);
  }

  .question{
    margin-bottom:14px;
    font-weight:800;
    font-size:1.05em;
    line-height:1.35;
  }

  .options button{
    margin:6px 0;
    width:100%;
    padding:12px 14px 12px 44px;
    border:none;
    border-radius:12px;
    background:#ff8f00;
    color:#fff;
    cursor:pointer;
    font-weight:800;
    transition:0.2s;
    position:relative;
    text-align:left;
    font-family:var(--body-font);
    font-size:1em;
  }
  .options button:hover{background:#f57c00;}

  /* Surbrillance s√©lection (sans indiquer vrai/faux) */
  .options button.selected{
    background:#263238 !important;
    outline:3px solid rgba(255,143,0,0.55);
    box-shadow:0 8px 18px rgba(0,0,0,0.15);
    transform:translateY(1px);
  }
  .options button::before{
    content:"";
    position:absolute;left:12px;top:50%;
    transform:translateY(-50%);
    width:20px;height:20px;border-radius:6px;
    border:2px solid rgba(255,255,255,0.85);
    background:rgba(255,255,255,0.12);
  }
  .options button.selected::before{
    content:"‚úì";
    display:flex;align-items:center;justify-content:center;
    font-weight:900;color:#fff;
    background:rgba(255,255,255,0.25);
  }

  #nextBtn{
    margin-top:12px;width:100%;
    padding:12px;border:none;border-radius:12px;
    background:#263238;color:#fff;
    cursor:pointer;font-weight:800;
    transition:0.2s;
    font-family:var(--body-font);
    font-size:1em;
  }
  #nextBtn:hover{filter:brightness(1.05);}
  #nextBtn:disabled{opacity:0.55;cursor:not-allowed;}

  .score,.streak,.feedback{text-align:center;margin-top:10px;}
  .feedback{font-style:italic;color:#27ae60;font-weight:800;}

  #shareBtn{
    margin-top:10px;padding:10px 15px;
    background:#0077b5;color:#fff;border:none;border-radius:10px;
    cursor:pointer;font-weight:900;
    display:block;margin-left:auto;margin-right:auto;
  }
  #restartBtn{
    margin-top:12px;width:100%;
    padding:12px;border:none;border-radius:12px;
    background:#37474f;color:#fff;cursor:pointer;font-weight:900;
  }

  .hidden{display:none;}

  #reviewContainer{margin-top:18px;}
  #reviewContainer h3{margin:8px 0 10px;font-size:1.05em;}
  .reviewItem{
    padding:10px 12px;
    border:1px solid rgba(0,0,0,0.08);
    border-radius:12px;margin-bottom:10px;
    background:rgba(0,0,0,0.02);
    line-height:1.35;
    font-size:0.98em;
  }

  .errorBox{
    margin-top:10px;
    padding:12px;
    border-radius:12px;
    background:#fff3f3;
    border:1px solid rgba(255,0,0,0.15);
    color:#8a1f1f;
    font-weight:700;
    line-height:1.35;
    font-size:0.98em;
  }

  /* Surbrillance review */
  .answerTag{
    display:inline-block;
    padding:2px 8px;
    border-radius:999px;
    font-weight:900;
    line-height:1.2;
  }
  .answerTag.ok{
    background: rgba(39,174,96,0.12);
    border: 1px solid rgba(39,174,96,0.35);
    color:#1f7a3f;
  }
  .answerTag.bad{
    background: rgba(255,60,120,0.14);
    border: 1px solid rgba(255,60,120,0.40);
    color:#a8164a;
  }

  /* Token styles */
  #tokenContainer {
    padding: 16px;
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
  }
 #tokenCanvas{
  display: block;
  max-width: 100%;
  height: auto;
  margin: 0 auto;          /* centrage horizontal */
}

  #tokenImage {
    display: block;
    margin: 0 auto;
  }
  #shareBtn:hover { background: #005885; }

  /* START screen tweaks (vintage) */
  #startBtn{
    width:100%;
    padding:16px;
    font-size:1.05em;
    font-weight:900;
    border:none;
    border-radius:14px;
    background: linear-gradient(#2f3a41, #1f2a30);
    color:#fff;
    cursor:pointer;
    transition:0.2s;
    font-family: var(--title-font);
    letter-spacing:0.5px;
    box-shadow:
      inset 0 2px 0 rgba(255,255,255,0.12),
      inset 0 -3px 0 rgba(0,0,0,0.25),
      0 10px 28px rgba(0,0,0,0.18);
    border: 2px solid rgba(255,255,255,0.12);
  }
  #startBtn:active{
    transform: translateY(2px);
    box-shadow:
      inset 0 2px 0 rgba(255,255,255,0.10),
      inset 0 -2px 0 rgba(0,0,0,0.22),
      0 6px 18px rgba(0,0,0,0.18);
  }
  #startBtn:hover{filter:brightness(1.05);}

  /* TIMER (discret, sans toucher la DA) */
  #timerLine{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:10px;
  }
  #timerDisplay{
  font-family: var(--title-font);
  font-size: 0.82em;
  color: #1f2a30;

  background: rgba(255, 143, 0, 0.18);            /* orange vintage l√©ger */
  border: 2px solid rgba(255, 143, 0, 0.45);
  box-shadow: inset 0 2px 0 rgba(255,255,255,0.35);

  padding: 7px 12px;
  border-radius: 999px;
}

/* quand il reste 10s ou moins */
#timerDisplay.timer-urgent{
  background: rgba(255, 60, 120, 0.16);
  border-color: rgba(255, 60, 120, 0.55);
  color: #a8164a;
}


  /* Mobile title */
  @media (max-width: 420px){
    h1{
      font-size:1.45em;
      letter-spacing:0.2px;
    }
    .title-sep{margin:0 6px;}
    p.subtitle{font-size:1.15em;}
  }
</style>

<body>
  <h1 id="title"></h1>
  <p class="subtitle">I Quit AI</p>

  <!-- START SCREEN -->
  <div id="startScreen" class="container">
    <h2 style="text-align:center;margin-bottom:16px;font-weight:900;">Appuie pour d√©marrer</h2>
    <button id="startBtn">‚ñ∂ START</button>
  </div>

  <!-- GAME CONTAINER (hidden until START) -->
  <div class="container hidden" id="gameContainer">
    <div id="quiz">
      <div id="timerLine">
        <div></div>
        <div id="timerDisplay" class="hidden">‚è± 30</div>
      </div>
      <div id="questionContainer"></div>
      <div class="options" id="optionsContainer"></div>
      <button id="nextBtn" disabled>Suivant</button>
      <div id="errorContainer" class="hidden"></div>
    </div>

    <div id="result" class="hidden">
      <p class="score" id="scoreDisplay"></p>
      <p class="feedback" id="feedbackDisplay"></p>
      <p class="streak" id="gamesPlayedDisplay"></p>

      <!-- Token container (image OU canvas selon score) -->
      <div id="tokenContainer" class="hidden" style="margin:20px auto; text-align:center; max-width:420px; width:100%;">
        <img id="tokenImage" class="hidden" style="width:100%; border-radius:14px;" />
        <canvas id="tokenCanvas" class="hidden" width="500" height="250"></canvas>
      </div>

      <button id="shareBtn">Partager sur LinkedIn</button>
      <div id="reviewContainer"></div>
      <button id="restartBtn">Rejouer demain</button>
    </div>
  </div>

  <!-- Boot audio -->
  <audio id="bootSound" preload="auto">
    <source src="Gameboy.mp3" type="audio/mpeg">
  </audio>

<script>
  // ---------- TITLE (GameBoy light-up + cursor on last note) ----------
  const colors=["#FF4136","#FFDC00","#2ECC40","#0074D9","#FF851B","#B10DC9"];
  const titleContainer=document.getElementById("title");
  const parts=["IQAI","Test"];

  let cursorSepEl = null;
 let cursorTimeoutId = null;
let hasShownCursor = false;


  function clearTitle(){
  titleContainer.innerHTML = "";
  cursorSepEl = null;

  hasShownCursor = false;

  if (cursorTimeoutId) {
    clearTimeout(cursorTimeoutId);
    cursorTimeoutId = null;
  }
}


  function showCursorBlink(){
  if (hasShownCursor) return;
  if (cursorSepEl){
    cursorSepEl.classList.add("cursor-on");
    hasShownCursor = true;
  }
}

  // allumage lettre par lettre
  function animateTitle({ letterDelayMs = 140, initialDelayMs = 80 } = {}){
    clearTitle();

    const spans = [];
    let colorIndex = 0;

    function addColoredText(text){
      text.split("").forEach((c,i)=>{
        const s=document.createElement("span");
        s.textContent=c;
        s.style.opacity="0";
        s.style.transform="scale(0.85)";
        s.style.transition="opacity 180ms ease, transform 180ms ease";
        s.style.color = colors[(colorIndex+i)%colors.length];
        spans.push(s);
        titleContainer.appendChild(s);
      });
      colorIndex += text.length;
    }

    addColoredText(parts[0]);

    // le s√©parateur "barre" (invisible au boot)
    cursorSepEl = document.createElement("span");
    cursorSepEl.id = "cursorSep";
    cursorSepEl.className = "title-sep";
    cursorSepEl.textContent = "|";
    titleContainer.appendChild(cursorSepEl);

    addColoredText(parts[1]);

    spans.forEach((s, i)=>{
      setTimeout(()=>{
        s.style.opacity="1";
        s.style.transform="scale(1)";
      }, initialDelayMs + (i * letterDelayMs));
    });

    const totalMs = initialDelayMs + (spans.length * letterDelayMs) + 220;
    return totalMs;
  }

  // ---------- STATE ----------
  const API_URL = "https://iqai-backend.vercel.app/api/quiz";
  let questions = [];
  let current = 0;
  let score = 0;
  let userAnswers = [];

  // Timer
  const QUESTION_TIME = 30;
  let timeLeft = QUESTION_TIME;
  let timerId = null;

  // ---------- DOM ----------
  const questionContainer=document.getElementById('questionContainer');
  const optionsContainer=document.getElementById('optionsContainer');
  const nextBtn=document.getElementById('nextBtn');
  const quizDiv=document.getElementById('quiz');
  const resultDiv=document.getElementById('result');

  const scoreDisplay=document.getElementById('scoreDisplay');
  const feedbackDisplay=document.getElementById('feedbackDisplay');
  const gamesPlayedDisplay=document.getElementById('gamesPlayedDisplay');

  const shareBtn=document.getElementById('shareBtn');
  const restartBtn=document.getElementById('restartBtn');
  const reviewContainer=document.getElementById('reviewContainer');
  const errorContainer=document.getElementById('errorContainer');

  const timerDisplay = document.getElementById("timerDisplay");

  // Start UI
  const startScreen = document.getElementById("startScreen");
  const startBtn = document.getElementById("startBtn");
  const gameContainer = document.getElementById("gameContainer");
  const bootSound = document.getElementById("bootSound");

  // ---------- GAMES PLAYED ----------
  let gamesPlayed = parseInt(localStorage.getItem("gamesPlayed") || "0", 10);

  // ---------- HELPERS ----------
  function showError(msg){
    errorContainer.classList.remove('hidden');
    errorContainer.className = "errorBox";
    errorContainer.textContent = msg;
  }
  function clearError(){
    errorContainer.classList.add('hidden');
    errorContainer.className = "";
    errorContainer.textContent = "";
  }

  function normalizeQuiz(raw){
    if(!Array.isArray(raw)) return null;
    const arr = raw.slice(0, 10).map(x => ({
      q: String(x.q ?? ""),
      options: Array.isArray(x.options) ? x.options.map(String).slice(0,4) : [],
      answer: String(x.answer ?? ""),
      explanation: String(x.explanation ?? "")
    })).filter(x => x.q && x.options.length === 4 && x.answer);
    return arr.length ? arr : null;
  }

  function getAvoidList(){
    try{
      const raw = localStorage.getItem("iqai_avoid") || "[]";
      const arr = JSON.parse(raw);
      return Array.isArray(arr) ? arr.slice(-60) : [];
    }catch{
      return [];
    }
  }
  function pushAvoidFromQuiz(quiz){
    try{
      const avoid = getAvoidList();
      quiz.forEach(q => {
        const txt = String(q.q || "").trim();
        if(txt) avoid.push(txt);
      });
      localStorage.setItem("iqai_avoid", JSON.stringify(avoid.slice(-200)));
    }catch{}
  }

  // fetch avec timeout + retry (utile sur mobile / 4G)
  async function fetchWithTimeout(url, options, ms){
    const controller = new AbortController();
    const id = setTimeout(() => controller.abort(), ms);
    try{
      const res = await fetch(url, { ...options, signal: controller.signal });
      return res;
    } finally {
      clearTimeout(id);
    }
  }

  async function loadQuestions(){
  const avoid = getAvoidList();
  const payload = JSON.stringify({ avoid });

  const opts = {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    cache: "no-store",
    body: payload
  };

  const res = await fetchWithTimeout(API_URL, opts, 30000);

  if(!res || !res.ok){
    throw new Error("Le backend ne r√©pond pas (HTTP " + (res ? res.status : "‚Äî") + ").");
  }

  const raw = await res.json();
  const quiz = normalizeQuiz(raw);

  if(!quiz || quiz.length !== 10){
    throw new Error("Le quiz re√ßu est invalide. R√©essaie.");
  }

  questions = quiz;
  pushAvoidFromQuiz(quiz);
}


  // ---------- TIMER ----------
  function stopTimer(){
    if(timerId){
      clearInterval(timerId);
      timerId = null;
    }
  }

  function startTimer(){
    stopTimer();
    timeLeft = QUESTION_TIME;
    timerDisplay.classList.remove("hidden");
    timerDisplay.textContent = `‚è± ${timeLeft}`;
   timerDisplay.classList.remove("timer-urgent");

    timerId = setInterval(() => {
      timeLeft--;
timerDisplay.textContent = `‚è± ${timeLeft}`;

if (timeLeft <= 10) {
  timerDisplay.classList.add("timer-urgent");
} else {
  timerDisplay.classList.remove("timer-urgent");
}

if(timeLeft <= 0){
  stopTimer();
  advanceQuestion();
}

    }, 1000);
  }

  // ---------- QUIZ UI ----------
  function showQuestion(){
    clearError();
    const q=questions[current];
    questionContainer.innerHTML=`<div class="question">${current+1}. ${q.q}</div>`;
    optionsContainer.innerHTML='';
    nextBtn.disabled = (userAnswers[current] == null);

    q.options.forEach(opt=>{
      const btn=document.createElement('button');
      btn.textContent=opt;

      if(userAnswers[current]===opt) btn.classList.add('selected');

      btn.onclick=()=>{
        userAnswers[current]=opt;
        Array.from(optionsContainer.children).forEach(b=>{
          b.classList.toggle('selected', b.textContent===opt);
        });
        nextBtn.disabled=false;
      };

      optionsContainer.appendChild(btn);
    });

    // reset timer √† chaque question
    startTimer();
  }

  function advanceQuestion(){
    // comptage score uniquement si r√©ponse
    const selected=userAnswers[current];
    if(selected != null && selected === questions[current].answer) score++;

    current++;

    if(current < questions.length){
      showQuestion();
    } else {
      stopTimer();
      timerDisplay.classList.add("hidden");
      showResult();
    }
  }

  nextBtn.onclick=()=>{
    stopTimer();
    advanceQuestion();
  };

  function showResult(){
    quizDiv.classList.add('hidden');
    resultDiv.classList.remove('hidden');

    // +1 partie jou√©e
    gamesPlayed++;
    localStorage.setItem("gamesPlayed", String(gamesPlayed));

    scoreDisplay.textContent = `Votre score : ${score} / ${questions.length}`;

    feedbackDisplay.textContent =
      score === questions.length ? "Parfait ! Vous √™tes un g√©nie !" :
      score >= 7 ? "Tr√®s solide. Reviens demain." :
      score >= 4 ? "Bien jou√©, continue." :
      "Courage. Reviens demain.";

    gamesPlayedDisplay.textContent = `Nombre de parties jou√©es : ${gamesPlayed}`;

    // ========== TOKENS ==========
    const tokenContainer = document.getElementById('tokenContainer');
    const tokenImage = document.getElementById('tokenImage');
    const tokenCanvas = document.getElementById('tokenCanvas');

    // reset propre
    tokenContainer.classList.remove('hidden');
    tokenImage.classList.add('hidden');
    tokenCanvas.classList.add('hidden');
    tokenImage.src = "";

    if (score < 6) {
      tokenImage.classList.remove('hidden');
      tokenImage.src = "./ai-brainwashed.jpg";
      tokenImage.alt = "AI BRAINWASHED";

    } else if (score < 10) {
      tokenCanvas.classList.remove('hidden');
      const ctx = tokenCanvas.getContext('2d');
      ctx.clearRect(0, 0, 500, 250);

      const grad = ctx.createLinearGradient(0, 0, 500, 250);
      grad.addColorStop(0, "#4facfe");
      grad.addColorStop(1, "#00f2fe");
      ctx.fillStyle = grad;
      ctx.fillRect(0, 0, 500, 250);

      ctx.fillStyle = "#1a1a1a";
      ctx.font = "bold 32px 'Press Start 2P'";
      ctx.textAlign = "center";
      ctx.fillText("I QUIT AI üö™", 250, 100);

      ctx.font = "20px 'Press Start 2P'";
      ctx.fillText(`Score: ${score}/10`, 250, 150);

      ctx.font = "16px Inter";
      ctx.fillText("Keep going! üí™", 250, 190);

    } else {
      tokenCanvas.classList.remove('hidden');
      const ctx = tokenCanvas.getContext('2d');
      ctx.clearRect(0, 0, 500, 250);

      const grad = ctx.createLinearGradient(0, 0, 500, 250);
      grad.addColorStop(0, "#f7d24c");
      grad.addColorStop(1, "#ff9f1a");
      ctx.fillStyle = grad;
      ctx.fillRect(0, 0, 500, 250);

      ctx.fillStyle = "rgba(0,0,0,0.1)";
      ctx.beginPath();
      ctx.arc(420, 70, 50, 0, Math.PI * 2);
      ctx.fill();

      ctx.fillStyle = "#1f2a30";
      ctx.font = "bold 28px 'Press Start 2P'";
      ctx.textAlign = "center";
      ctx.fillText("üèÜ CERTIFIED üèÜ", 250, 80);

      ctx.font = "bold 24px 'Press Start 2P'";
      ctx.fillText("SAFE BRAIN", 250, 130);

      ctx.font = "18px 'Press Start 2P'";
      ctx.fillText(`Parties: ${gamesPlayed}`, 250, 180);

      ctx.font = "14px Inter";
      ctx.fillText(new Date().toLocaleDateString("fr-FR"), 250, 220);
    }

    // ========== BOUTON LINKEDIN ==========
    shareBtn.textContent =
      score < 6 ? "Partage le jeu avec tes amis (et sauve-les de l'IA !)" :
      score < 10 ? "Partage ton score et challenge tes amis !" :
      "Partage ton cerveau certifi√© 100% humain !";

    shareBtn.onclick = () => {
      const messages = {
        low: `üß†üí• J'ai fait ${score}/10 au IQAI Test... L'IA m'a eu ! Essaie de faire mieux : `,
        mid: `üß†‚úÖ Score de ${score}/10 au IQAI Test ! Je r√©siste √† l'IA. √Ä ton tour : `,
        perfect: `üèÜ 10/10 au IQAI Test ! Cerveau 100% humain certifi√©. Parties jou√©es: ${gamesPlayed}. Challenge-toi : `
      };

      const text = score < 6 ? messages.low : score < 10 ? messages.mid : messages.perfect;
      const url = "https://www.linkedin.com/sharing/share-offsite/?url=" +
        encodeURIComponent(window.location.href) +
        "&summary=" + encodeURIComponent(text);

      window.open(url, '_blank');
    };

    // ========== REVIEW ==========
    reviewContainer.innerHTML = "<h3>Review des questions</h3>";

    questions.forEach((q, i) => {
      const user = userAnswers[i];
      const isOk = (user != null && user === q.answer);

      const div = document.createElement('div');
      div.className = "reviewItem";
      div.innerHTML = `
        <strong>Q${i+1}:</strong> ${q.q}<br>
        <strong>Votre r√©ponse:</strong>
          <span class="answerTag ${isOk ? "ok" : "bad"}">${user ?? "‚Äî"}</span><br>
        <strong>Bonne r√©ponse:</strong>
          <span class="answerTag ok">${q.answer}</span><br>
        <em>Explication:</em> ${q.explanation}
      `;
      reviewContainer.appendChild(div);
    });
  }

  // ---------- START / RESTART ----------
  async function startGame(){
    clearError();

    // reset UI
    resultDiv.classList.add('hidden');
    quizDiv.classList.remove('hidden');
    reviewContainer.innerHTML="";

    // reset token UI
    const tokenContainer = document.getElementById('tokenContainer');
    const tokenImage = document.getElementById('tokenImage');
    const tokenCanvas = document.getElementById('tokenCanvas');
    tokenContainer.classList.add('hidden');
    tokenImage.classList.add('hidden');
    tokenCanvas.classList.add('hidden');
    tokenImage.src = "";

    current = 0;
    score = 0;
    nextBtn.disabled = true;
    optionsContainer.innerHTML="";
    questionContainer.innerHTML=`<div class="question">Chargement du quiz...</div>`;

    try {
      await loadQuestions();
      userAnswers = new Array(questions.length).fill(null);
      showQuestion();
    } catch (e) {
      stopTimer();
      timerDisplay.classList.add("hidden");
      showError("Erreur de chargement du quiz. Recharge la page ou r√©essaie. (" + (e?.message || e) + ")");
      questionContainer.innerHTML = '<div class="question">Impossible de charger le quiz.</div>';
      nextBtn.disabled = true;
    }
  }

  restartBtn.onclick = async () => {
    await startGame();
  };

  // ---------- START SCREEN (fix mobile: d√©marre vraiment apr√®s click) ----------
 startBtn.onclick = async () => {
  // 1) afficher l‚ÄôUI imm√©diatement
  startScreen.classList.add("hidden");
